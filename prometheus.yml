global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
  
  # Scrape Ollama metrics (if exposed)
  - job_name: 'ollama'
    static_configs:
      - targets: ['host.docker.internal:11434']
        labels:
          service: 'ollama'
  
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']